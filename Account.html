<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Account - Aynova</title>
  <link rel="stylesheet" href="account.css" />
  <link rel="stylesheet" href="Animation.css">
</head>
<body>

<!-- Login Page -->
<div id="login-page" class="active" role="main" aria-label="Login form">
  <div class="container">
    <h2>Sign In to Aynova</h2>
    <form id="login-form" novalidate>
      <label for="login-email">Email address</label>
      <input type="email" id="login-email" name="login-email" placeholder="you@example.com" autocomplete="username" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="login-password" placeholder="Enter your password" autocomplete="current-password" required />

      <button type="submit" id="signInBtn" class="sign-in-btn" disabled>Sign In</button>
      <button type="button" class="sign-in-btn" onclick="window.open('index.html','_blank');">Exit</button>

      <div id="login-error" class="error-msg" role="alert" aria-live="assertive"></div>
    </form>
    <div class="toggle-link" id="show-register">
      <a href="registration.html">New user? Create an account</a>
    </div>
  </div>
</div>

<script>
  const emailInput = document.getElementById("login-email");
  const passwordInput = document.getElementById("login-password");
  const signInBtn = document.getElementById("signInBtn");

  // Inputs check
  function checkInputs() {
    if (emailInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
      signInBtn.disabled = false;
    } else {
      signInBtn.disabled = true;
    }
  }

  // Input event
  emailInput.addEventListener("input", checkInputs);
  passwordInput.addEventListener("input", checkInputs);

  // Submit logic
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();

    if (!signInBtn.disabled) {
      let email = emailInput.value;
      let password = passwordInput.value;

      // localStorage me save
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      // profile.html par redirect
      window.location.href = "profile.html";
    }
  });
</script>

</body>
</html>
