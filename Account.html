<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Account - Aynova</title>
<link rel="stylesheet" href="account.css" />
<link rel="stylesheet" href="Animation.css">
</head>
<body>

<!-- Login Page -->
<div id="login-page" class="active" role="main" aria-label="Login form">
    <div class="container">
    <h2>Sign In to Aynova</h2>
    <form id="login-form" novalidate>
        <label for="login-email">Email address</label>
        <input type="email" id="login-email" name="login-email" placeholder="you@example.com" required autocomplete="username" />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required autocomplete="current-password" />
        <button type="submit" class="sign-in-btn" onclick="window.open('profile.html','_blank');">Sign In</button>
        <button type="submit" class="sign-in-btn" onclick="window.open('index.html','_blank');">ExiT</button>
        <div id="login-error" class="error-msg" role="alert" aria-live="assertive"></div>
    </form>
    <div class="toggle-link" id="show-register" ><a href="registration.html">New user? Create an account</a></div>
    </div>
</div>

</body>

</html>
