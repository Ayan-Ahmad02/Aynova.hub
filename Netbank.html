<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Net Banking Payment with Select and Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 20px;
    color: #333;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .banks-container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 20px;
    max-width: 900px;
    margin: 0 auto 40px;
  }
  .bank-card {
    background: white;
    border: 2px solid transparent;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .bank-card:hover {
    border-color: #0077cc;
    box-shadow: 0 4px 12px rgba(0,119,204,0.3);
  }
  .bank-card.selected {
    border-color: #0077cc;
    box-shadow: 0 0 10px #0077cc;
  }
  .bank-logo {
    max-width: 80px;
    max-height: 50px;
    margin-bottom: 10px;
    object-fit: contain;
  }
  .bank-name {
    font-weight: 600;
    font-size: 1rem;
    color: #222;
  }
  form {
    max-width: 500px;
    margin: 0 auto 40px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  form input, form select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

.pay-button {
  flex: 1 1 140px; /* allow buttons to grow and shrink, with a base width */
  max-width: 300px;
  padding: 15px;
  font-size: 1.2rem;
  background-color: #0077cc;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: not-allowed;
  opacity: 0.6;
  transition: background-color 0.3s ease, opacity 0.3s ease;
  text-align: center;
}

.pay-button.enabled {
  cursor: pointer;
  opacity: 1;
}

/* Make Exit button always enabled and fully opaque */
#ExitBtn {
  cursor: pointer;
  opacity: 1;
  background-color: #555555; /* different color for distinction */
}

#ExitBtn:hover {
  background-color: #333333;
}

  @media (max-width: 480px) {
    .bank-card {
      padding: 10px;
    }
    .bank-logo {
      max-width: 60px;
      max-height: 40px;
    }
    form {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>Select Your Bank for Net Banking Payment</h1>

<!-- Bank Select Dropdown -->
<form id="bankSelectForm" style="max-width: 500px; margin: 0 auto 40px;">
  <label for="bankSelect">Select Bank</label>
  <select id="bankSelect" name="bankSelect" required>
    <option value="" disabled selected>-- Choose a bank --</option>
  </select>
</form>

<h2>Enter Payment Details</h2>
<form id="paymentForm">
  <label for="accountHolder">Account Holder Name</label>
  <input type="text" id="accountHolder" name="accountHolder" placeholder="Enter account holder name" required />

  <label for="accountNumber">Account Number</label>
  <input type="number" id="accountNumber" name="accountNumber" placeholder="Eg. 049828XXXXXXXXXX" pattern="\d{6,18}" title="6 to 18 digits" required />

  <label for="branch">Branch</label>
  <input type="text" id="branch" name="branch" placeholder="Enter branch name" required />

  <label for="ifsc">IFSC Code</label>
  <input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC code" pattern="[A-Za-z]{4}\d{7}" title="4 letters followed by 7 digits" required />

  <label for="amount">Amount (₹)</label>
  <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" step="0.01" required />
</form>


<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
  <button id="payBtn" class="pay-button" disabled>Proceed to Pay</button>
  <button id="ExitBtn" class="pay-button" onclick="window.open('Subscription.html' , '_blank')">Back To Home</button>
</div>

<script>
  const banks = [
    { name: "State Bank of India", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/State_Bank_of_India_logo.svg/1200px-State_Bank_of_India_logo.svg.png" },
    { name: "HDFC Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/HDFC_Bank_Logo.svg/1200px-HDFC_Bank_Logo.svg.png" },
    { name: "ICICI Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/ICICI_Bank_Logo.svg/1200px-ICICI_Bank_Logo.svg.png" },
    { name: "Axis Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Axis_Bank_Logo.svg/1200px-Axis_Bank_Logo.svg.png" },
    { name: "Kotak Mahindra Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Kotak_Mahindra_Bank_Logo.svg/1200px-Kotak_Mahindra_Bank_Logo.svg.png" },
    { name: "Punjab National Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Punjab_National_Bank_Logo.svg/1200px-Punjab_National_Bank_Logo.svg.png" },
    { name: "Bank of Baroda", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Bank_of_Baroda_Logo.svg/1200px-Bank_of_Baroda_Logo.svg.png" },
    { name: "Canara Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Canara_Bank_Logo.svg/1200px-Canara_Bank_Logo.svg.png" },
    { name: "Union Bank of India", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Union_Bank_of_India_Logo.svg/1200px-Union_Bank_of_India_Logo.svg.png" },
    { name: "IDBI Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/IDBI_Bank_Logo.svg/1200px-IDBI_Bank_Logo.svg.png" },
    { name: "Indian Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Indian_Bank_Logo.svg/1200px-Indian_Bank_Logo.svg.png" },
    { name: "Central Bank of India", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Central_Bank_of_India_Logo.svg/1200px-Central_Bank_of_India_Logo.svg.png" },
    { name: "IDFC First Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/IDFC_First_Bank_Logo.svg/1200px-IDFC_First_Bank_Logo.svg.png" },
    { name: "Yes Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Yes_Bank_Logo.svg/1200px-Yes_Bank_Logo.svg.png" },
    { name: "IndusInd Bank", icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/IndusInd_Bank_Logo.svg/1200px-IndusInd_Bank_Logo.svg.png" }
  ];

  const banksContainer = document.getElementById('banksContainer');
  const bankSelect = document.getElementById('bankSelect');
  const payBtn = document.getElementById('payBtn');
  const paymentForm = document.getElementById('paymentForm');
  let selectedBankIndex = null;

  // Populate bank select dropdown
  function populateBankSelect() {
    banks.forEach((bank, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = bank.name;
      bankSelect.appendChild(option);
    });
  }

  // Render bank cards
  function renderBanks() {
    banksContainer.innerHTML = '';
    banks.forEach((bank, index) => {
      const card = document.createElement('div');
      card.className = 'bank-card';
      card.setAttribute('tabindex', '0');
      card.innerHTML = `
        <img src="${bank.icon}" alt="${bank.name} Logo" class="bank-logo" />
        <div class="bank-name">${bank.name}</div>
      `;
      card.addEventListener('click', () => selectBank(index));
      card.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectBank(index);
        }
      });
      banksContainer.appendChild(card);
    });
  }

  // Select bank by index
  function selectBank(index) {
    if (selectedBankIndex !== null) {
      banksContainer.children[selectedBankIndex].classList.remove('selected');
    }
    selectedBankIndex = index;
    banksContainer.children[selectedBankIndex].classList.add('selected');
    bankSelect.value = index;
    checkFormValidity();
  }

  // Select bank from dropdown
  bankSelect.addEventListener('change', () => {
    const index = parseInt(bankSelect.value, 10);
    if (!isNaN(index)) {
      selectBank(index);
    }
  });

  // Check if form and bank selection are valid to enable pay button
  function checkFormValidity() {
    const formValid = paymentForm.checkValidity();
    if (selectedBankIndex !== null && formValid) {
      payBtn.disabled = false;
      payBtn.classList.add('enabled');
    } else {
      payBtn.disabled = true;
      payBtn.classList.remove('enabled');
    }
  }

  paymentForm.addEventListener('input', checkFormValidity);

  payBtn.addEventListener('click', () => {
    if (selectedBankIndex === null) return;
    if (!paymentForm.checkValidity()) {
      alert('Please fill all payment details correctly.');
      return;
    }
    const bankName = banks[selectedBankIndex].name;
    const formData = new FormData(paymentForm);
    const details = {
      accountHolder: formData.get('accountHolder'),
      accountNumber: formData.get('accountNumber'),
      branch: formData.get('branch'),
      ifsc: formData.get('ifsc'),
      amount: formData.get('amount')
    };
    alert(`Payment Details:
Bank: ${bankName}
Account Holder: ${details.accountHolder}
Account Number: ${details.accountNumber}
Branch: ${details.branch}
IFSC: ${details.ifsc}
Amount: ₹${details.amount}

Proceeding to payment gateway...`);
    // Add your payment processing logic here
  });

  // Initialize
  populateBankSelect();
  renderBanks();
</script>

</body>
</html>
